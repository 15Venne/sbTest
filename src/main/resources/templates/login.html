<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8"/>
	<title>登录</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="icon" th:href="@{/images/favicon.ico}"/>

	<link th:href="@{/css/layui.css}" rel="stylesheet" media="all"/>
	<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />

</head>

<body class="loginBody">
	
	<form class="layui-form">

		<div class="login_face">
			<img th:src="@{/images/logo.png}" class="userAvatar"/>
		</div>
		
		<div class="layadmin-user-login-box layadmin-user-login-header layui-center" style="margin: 20px 0;">
			<h2>扭点什么</h2>
		</div>
		
		<div class="layui-form-item input-item">
			<label style="top:-10px">账号</label>
			<input type="text" placeholder="请输入用户名" autocomplete="off" name="account" class="layui-input" lay-verify="required"/>
		</div>

		<div class="layui-form-item input-item">
			<label style="top:-10px">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" name="password" class="layui-input" lay-verify="required"/>
		</div>

		<div class="layui-form-item" style="margin-top: 40px;">
			<button class="layui-btn layui-block" lay-filter="sysUser_login" lay-submit="">登录</button>
		</div>
		
	</form>

	<script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.md5.js}"></script>
	<script type="text/javascript" th:src="@{/js/layui.all.js}"></script>
	<script type="text/javascript" th:src="@{/js/login.js}"></script>
	
</body>
</html>
